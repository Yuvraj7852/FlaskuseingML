<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Prediction</title>
</head>
<body>
    <h1>Salary Prediction Based on Experience and IO Level</h1>
    

    
    <form method="POST">
        <label for="experience">Years of Experience:</label>
        <input type="text" id="experience" name="experience" required>
        <br><br>
        
        <label for="io_level">IO Level:</label>
        <input type="text" id="io_level" name="io_level" required>
        <br><br>
        
        <button type="submit">Predict Salary</button>
    </form>
    
    {% if salary is not none %}
        <h2>Predicted Salary: ${{ salary }}</h2>
        <p>For Experience: {{ experience }} years</p>
        <p>For IO Level: {{ io_level }}</p>
    {% endif %}
</body>
</html>
